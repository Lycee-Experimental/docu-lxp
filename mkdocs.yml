site_name: BacLXP
site_description: 'La documentation du LXP'
site_url: 'https://bac.lycee-experimental.org/'
site_dir: docs-build
docs_dir: docs


theme:
  name: material
  language: fr
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Passer au mode nuit
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Passer au mode jour
  features:
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate
extra_css:
  - 'css/extra.css'
extra_javascript:
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6
  # Portes logiques : https://github.com/jppellet/Logic-Circuit-Simulator
  - js/bundle.js
  # Quizz : https://github.com/bonartm/quizdown-js
  - js/quizdown.js
  - js/quizdownHighlight.js
  - js/quizdownKatex.js
  - js/extra.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Lycee-Experimental

plugins:
  - search
  - charts
  - macros
  - mkdocs-video
# Extensions
markdown_extensions:
  - children_toc_extension:ChildTocExtension
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - markdown.extensions.meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.superfences:
      custom_fences:
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: quiz
          class: python
          format: !!python/name:custom_fences.custom_formatter
          no-paragraph: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - codehilite:
      css_class: code
      use_pygments: false
      guess_lang: false

extra_files:
  - '*.source'
